<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Stay | LagosLuxe</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <div class="brand">
        <img src="./image/lagosluxe Logo.jpg" alt="LagosLuxe Logo" />
        <h1 class="brand-name">LagosLuxe</h1>
      </div>
      <div class="header-right">
  <!-- Mobile Menu Icon -->
  <div class="menu-toggle" id="mobile-menu">☰</div>

  <!-- Navigation -->
  <nav class="navigation" id="nav-links">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <a href="Signup.html" class="btn">Sign Up</a>
</div>

    </div>
  </header>

  <!-- BOOKING SECTION -->
  <section class="booking-section">
  <div class="booking-container">
    <h2 class="section-title">Book Your Stay</h2>
    <p class="section-subtitle">Fill in the details below to confirm your luxury stay.</p>

    <form class="booking-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="checkin">Check-In Date</label>
        <input type="date" id="checkin" required />
      </div>

      <div class="form-group">
        <label for="checkout">Check-Out Date</label>
        <input type="date" id="checkout" required />
      </div>

      <div class="form-group">
        <label for="room-type">Room Type</label>
        <select id="room-type" required>
          <option value="">-- Select Room Type --</option>
          <option value="standard">Standard Room</option>
          <option value="executive">Executive Suite</option>
          <option value="presidential">Presidential Suite</option>
        </select>
      </div>

      <div class="form-group">
        <label for="requests">Special Requests</label>
        <textarea id="requests" rows="4" placeholder="Any specific requests? (Optional)"></textarea>
      </div>

      <button type="submit" class="booking-btn">Confirm Booking</button>
    </form>
  </div>
</section>


  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-brand">
        <img src="./image/lagosluxe Logo.jpg" alt="LagosLuxe Logo" />
        <p>LagosLuxe – Luxury you deserve.</p>
      </div>
      <ul class="footer-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="hotels.html">Hotels</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="footer-copy">
        &copy; 2025 LagosLuxe. All rights reserved.
      </div>
    </div>
  </footer>
<script>
  const mobileMenu = document.getElementById('mobile-menu');
  const navLinks = document.getElementById('nav-links');

  mobileMenu.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>
</body>
</html>
