<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | LagosLuxe</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <div class="brand">
        <img src="./image/lagosluxe Logo.jpg" alt="LagosLuxe Logo" />
        <h1 class="brand-name">LagosLuxe</h1>
      </div>
      <div class="header-right">
  <!-- Mobile Menu Icon -->
  <div class="menu-toggle" id="mobile-menu">☰</div>

  <!-- Navigation -->
  <nav class="navigation" id="nav-links">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <a href="login.html" class="btn">Log in</a>
</div>

  </header>

  <!-- SIGN UP SECTION -->
  <section class="signup-section">
    <div class="signup-container">
      <h2 class="section-title">Create Your LagosLuxe Account</h2>
      <p class="section-subtitle">Join our luxury community today</p>

      <form class="signup-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p class="form-note">Already have an account? <a href="login.html">Log in here</a>.</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-brand">
        <img src="./image/lagosluxe Logo.jpg" alt="LagosLuxe Logo" />
        <p>LagosLuxe – Luxury you deserve.</p>
      </div>
      <ul class="footer-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="footer-copy">
        &copy; 2025 LagosLuxe. All rights reserved.
      </div>
    </div>
  </footer>
<script>
  const mobileMenu = document.getElementById('mobile-menu');
  const navLinks = document.getElementById('nav-links');

  mobileMenu.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>
</body>
</html>
