<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | LagosLuxe</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <div class="brand">
        <img src="./image/lagosluxe Logo.jpg" alt="LagosLuxe Logo" />
        <h1 class="brand-name">LagosLuxe</h1>
      </div>
      <div class="header-right">
        <nav class="navigation">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <a href="signup.html" class="btn">Sign Up</a>
      </div>
    </div>
  </header>

  <!-- LOGIN SECTION -->
  <section class="login-section">
    <div class="login-container">
      <h2 class="section-title">Welcome Back</h2>
      <p class="section-subtitle">Log in to access your LagosLuxe dashboard</p>

      <form class="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn">Log In</button>

        <p class="login-note">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-brand">
        <img src="./image/lagosluxe Logo.jpg" alt="LagosLuxe Logo" />
        <h3>LagosLuxe</h3>
      </div>
      <ul class="footer-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <p class="footer-copy">&copy; 2025 LagosLuxe. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
