<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER (comes first) -->
  <header class="site-header">
    <div class="container">
      <div class="brand">
        <img src="./image/lagosluxe Logo.jpg" alt="LagosLuxe Logo" />
        <h1 class="brand-name">LagosLuxe</h1>
      </div>
      <div class="header-right">
  <!-- Mobile Menu Icon -->
  <div class="menu-toggle" id="mobile-menu">☰</div>

  <!-- Navigation -->
  <nav class="navigation" id="nav-links">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>

  <a href="Signup.html" class="btn">Sign Up</a>
</div>

    </div>
  </header>

 <section class="contact-section">
    <div class="contact-container">
      <h2 class="section-title">Contact Us</h2>
      <p class="section-subtitle">Have questions? Reach out to us below.</p>

      <form class="contact-form" action="#" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="btn contact-btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-brand">
        <img src="./image/lagosluxe Logo.jpg" alt="LagosLuxe Logo">
        <h3>LagosLuxe</h3>
      </div>

      <p class="footer-copy">&copy; 2025 LagosLuxe. All Rights Reserved.</p>
    </div>
  </footer>
<script>
  const mobileMenu = document.getElementById('mobile-menu');
  const navLinks = document.getElementById('nav-links');

  mobileMenu.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>
</body>
</html>
